<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Sine</title>

    <style>
        body{
            background: black;
        }
        .stage{
            position: relative;
            float: left;
        }

        .circle{
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.5;
        }

        .containerCircle{
            position: relative;
            border: 1px dotted #868686;
            border-radius: 50%;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/jquery.llapgoch.sine.js"></script>
</head>

<body>
<div class="stage" id="stage3">
</div>
    <div class="stage" id="stage1">
    </div>

    <div class="stage" id="stage2">
    </div>

<div class="stage" id="stage4">
</div>


    <script>
        (function($){
            $('#stage3').sinewave({
                angleOffset: -0.51,
                circleDivisor: 2
            });

            $('#stage1').sinewave({
                circleDiameter: 5,
                angleOffset: 0.5,
                amount: 250,
                updateMethod: function(a, angleInterval){
                    return Math.sin((angleInterval * 3600) * a) * Math.tan(a * a) / Math.tan(a * a);
                }
            });

            $('#stage2').sinewave({
                circleDiameter: 5,
                angleOffset: 0.5,
                amount: 250,
                updateMethod: function(a, angleInterval){
                    return (Math.tan((angleInterval * 360) / (Math.log(a))));
                }
            });

            $('#stage4').sinewave({
                circleDivisor: 2
            });


        }(jQuery));
    </script>
</body>
</html>
