<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Sine</title>

    <style>
        body{
            background: black;
        }
        .stage{
            position: relative;
            float: left;
            margin-bottom: 20px;

        }

        .circle{
            position: absolute;
            /*border-radius: 50%;*/
            background: red;
            opacity: 0.5;
            -webkit-filter: blur(5px);
        }


        .containerCircle{
            position: relative;
            /*border: 1px dotted #868686;*/
            border-radius: 50%;
        }

        .controls{
            text-align: center;
            padding-bottom: 20px;
        }

        .controls a{
            text-decoration: none;
            font-family: Arial;
        }

        .controls .start{
            color: green;
        }

        .controls .stop{
            color: red;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/jquery.llapgoch.sine.js"></script>
</head>

<body>

<div class="stage" id="stage11">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>


<div class="stage" id="stage10">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage9">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage8">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage7">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage6">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage5">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>


<div class="stage" id="stage3">
    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage1">

    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage2">

    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>

<div class="stage" id="stage4">

    <div class="controls">
        <a href="#" class="start">Start</a>
        <a href="#" class="stop">Stop</a>
    </div>
</div>


    <script>
        (function($){
            $('#stage3').sinewave({
                angleOffset: -0.51,
                circleDivisor: 2
            });

            $('#stage1').sinewave({
                circleDiameter: 2.5,
                angleOffset: 0.5,
                amount: 250,

                updateMethod: function(a, angleInterval){
                    return Math.sin((angleInterval * 3600) * a) * Math.tan(a * a) / Math.tan(a * a);
                }
            });

            $('#stage2').sinewave({
                circleDiameter: 2.5,
                angleOffset: 0.07,
                amount: 250,
                moveAmount: 0.002,
                updateMethod: function(a, angleInterval){
                    return (Math.tan((angleInterval * 360) / (Math.log(a))));
                }
            });

            $('#stage4').sinewave({
                circleDivisor: 2,
                amount: 30,
                circleDiameter: 2.5
            });

            $('#stage5').sinewave({
                circleDivisor: 1,
                amount: 300,
                numberOfTrails: 30,
                updateMethod: function(a, angleInterval){
                    return Math.log(Math.sin(angleInterval * a)) * Math.tan(angleInterval ) / Math.tan(a * angleInterval);
                }
            });

            $('#stage6').sinewave({
                circleDivisor: 1,
                amount: 100,
                circleColor: 'green',
                updateMethod: function(a, angleInterval){
                    return Math.cos(a * a) * Math.sin(a * a) * Math.tan(a * a);
                },
                trailsUpdateMethod: function(point, a){
                    point.alpha = Math.random();

                    return point;
                }
            });

            // Random alpha
            $('#stage7').sinewave({
                circleDiameter: 2.5,
                angleOffset: 0,
                amount: 250,
                updateMethod: function(a, angleInterval){
                    return Math.sin((angleInterval * 360) * a) * Math.tan(a * a) / Math.tan(a * a);
                },
                trailsUpdateMethod: function(point, a){
                    point.alpha = Math.random();

                    return point;
                }
            });

            // Alpha for the x-axis
            $('#stage8').sinewave({
                circleDiameter: 3,
                angleOffset: 0,
                amount: 1000,
                updateMethod: function(a, angleInterval){
                    return Math.sin((angleInterval * 10) * a) * Math.tan(a * a) / Math.tan(a * a);
                },
                trailsUpdateMethod: function(point, a){
                    point.alpha = point.x / 400;
                    point.color = Math.round(Math.random()) ? 'red' : 'green';
                    return point;
                }
            });

            $('#stage9').sinewave({
                circleDiameter: 3,
                angleOffset: 0,
                amount: 200,
                updateMethod: function(a, angleInterval){
                    return Math.sqrt(Math.PI * (a * a));
                }
            });

            $('#stage10').sinewave({
                circleDiameter: 1.5,
                angleOffset: 0,
                amount: 600,
                angleOffset: 0.3,
                updateMethod: function(a, angleInterval){
                    return Math.sqrt(Math.cos(a) * Math.cos(a));
                }
            });

            $('#stage11').sinewave({
                circleDiameter: 5,
                angleOffset: 0,
                amount: 200,
                angleOffset: 0.3,
                blur: 14,
                updateMethod: function(a, angleInterval){
                    return Math.sin(Math.log(a * a) / Math.cos(a) * Math.E);
                },
                trailsUpdateMethod: function(point, a){
                    point.alpha = point.x / 400;

                    return point;
                }
            });

        }(jQuery));
    </script>
</body>
</html>
